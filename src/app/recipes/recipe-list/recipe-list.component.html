<div class="row">
  <div class="col-xs-12"></div>
  <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    
    <app-recipe-item
      *ngFor="let recipeEl of recipes;let i = index;"
      [recipe]="recipeEl"
      [index]="i"
     >
    </app-recipe-item>
    <ng-template #infoText>
      <p> Please Select A recipe!</p>

    </ng-template>
  </div>
</div>
